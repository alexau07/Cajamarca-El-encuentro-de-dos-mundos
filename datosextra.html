   <!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title> Galería de fotos </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            justify-content: center;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            width: 300px;
            height: 200px;
        }
        .gallery-item img {
            transition: transform 0.3s ease-out;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
